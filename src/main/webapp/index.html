<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TODO</title>
</head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(document).ready(function () {
        setUserName();
        reloadItems();
    });
</script>
<script>
    function addItem() {
        if (!validateInput()) {
            return;
        }
        $.ajax({
            type: 'POST',
            url: 'http://localhost:8080/todo/item',
            data: JSON.stringify({
                description: $('#description').val()
            }),
            dataType: 'json'
        }).done(function (data) {
            addRow(data);
        }).fail(function (err) {
            console.log(err);
        });
    }
</script>
<script>
    function addRow(item) {
        let id = item.id;
        let description = item.description;
        let user = item.user.name;
        let created = item.created;
        let done = item.done == true ? 'checked' : '';
        $('#itemsList tr:last').after(
            '<tr>' +
            '<td>' + description + '</td>' +
            '<td>' + user + '</td>' +
            '<td>' + created + '</td>' +
            '<td>' + '<input type=\"checkbox\" id=' + id + ' ' + done + '>' + '</td>' +
            '</tr>');
        let sel = document.getElementById(id);
        sel.addEventListener('click', checkDone, false);
    }
</script>
<script>
    function checkDone() {
        let id = this.id;
        let checked = this.checked;
        $.ajax({
            type: 'PUT',
            url: 'http://localhost:8080/todo/item',
            data: JSON.stringify({
                id: id,
                done: checked
            }),
            dataType: 'json'
        }).done(function (data) {
            reloadItems();
        }).fail(function (err) {
            console.log(err);
        });
    }
</script>
<script>
    function validateInput() {
        let valueName = $('#description').val();
        if (valueName == '') {
            alert($('#description').attr('title'));
            return false;
        }
        return true;
    }
</script>
<script>
    function reloadItems() {
        let table = document.getElementById('table');
        table.innerHTML = '<tr></tr>';
        let checked = document.getElementById('showAll').checked;
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/todo/item',
            dataType: 'json'
        }).done(function (data) {
            for (let item of data) {
                let done = item.done;
                if (checked || !done) {
                    addRow(item);
                }
            }
        }).fail(function (err) {
            console.log(err);
        });
    }
</script>
<script>
    function setUserName() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/todo/user.do',
            dataType: 'json'
        }).done(function (response) {
            if (response != undefined) {
                document.getElementById('userOut').innerHTML = response.name + ' | Выйти';
            }
        }).fail(function (err) {
            alert('Пользователь не авторизован!');
            console.log(err);
        });
    }
</script>
<body>
<div class="container pt-3">
    <div class="row">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/todo/logout.do" id="userOut">
                </a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                <form>
                    <div class="form-group">
                        <label style="font-weight: bold">Добавить задачу</label>
                        <input type="text" class="form-control" id="description" placeholder="Описание задачи"
                               title="Введите текст задачи!">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addItem()">Добавить</button>
                </form>
            </div>
            <div class="card-body">
                <label style="font-weight: bold">Список заданий</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="showAll" onclick="reloadItems()">
                    <label class="form-check-label" for="showAll">
                        Показать все
                    </label>
                </div>
                <table class="table" id="itemsList">
                    <thead>
                    <tr>
                        <th scope="col">Описание задачи</th>
                        <th scope="col">Постановщик</th>
                        <th scope="col">Дата постановки</th>
                        <th scope="col">Выполнение</th>
                    </tr>
                    </thead>
                    <tbody id="table">
                    <br>
                    <tr>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
